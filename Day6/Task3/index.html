<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width: 500px;height: 300px;
      position:relative;
      left: 200px;
      top: 200px;
      background-color:blue;
    }

    .red-circle{
      width:200px;height: 200px;
      position:absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%;
      background-color: brown;
    }
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">

    <div class="red-circle">
    </div>
  </div>

</body>

</html>
