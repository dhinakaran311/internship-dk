<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic HTML Task</title>
</head>
<body>

  <!-- header -->
  <header>
    <h1>Website Title</h1>
    <!--tag nav -->
      <a href="#intro">Home</a>
  </header>
  <main>
    <section>
      <h2 id="intro">Introduction</h2>
      <p>This section contains the introduction content.</p>
    </section>
    </main>
    <!-- artical -->
     <article>
      <h2 id="">Article Title</h2>
      <p>This is the main content of the article.</p>
    </article>

    <!--aside-->
    <aside>
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">Related Topic 1</a></li>
        <li><a href="#">Related Topic 2</a></li>
      </ul>
    </aside>
    
  

    <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
